<!DOCTYPE html>
<html>
<head>
    <title>Network Anomaly Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f3;
            text-align: center;
            margin-top: 50px;
        }
        .container {
            background-color: white;
            width: 400px;
            margin: auto;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 0px 10px gray;
        }
        input {
            width: 90%;
            padding: 8px;
            margin: 8px 0;
            border-radius: 8px;
            border: 1px solid gray;
        }
        button {
            background-color: #0078D7;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background-color: #005ea3;
        }
        .result {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸ”’ Network Anomaly Detection (CNS Project)</h2>
        <form action="/predict" method="post">
            <input type="number" name="packet_size" placeholder="Packet Size" required><br>
            <input type="number" name="time_interval" placeholder="Time Interval (ms)" required><br>
            <input type="number" name="protocol" placeholder="Protocol (1=TCP, 2=UDP)" required><br>
            <input type="number" name="flow_count" placeholder="Flow Count" required><br>
            <button type="submit">Check Anomaly</button>
        </form>

        {% if result %}
        <div class="result">
            <p>{{ result }}</p>
            <p>Anomaly Score: {{ score }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
